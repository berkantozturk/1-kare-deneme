<!DOCTYPE html>
<html>
<head>
<style>
    .container{
        position: relative;
        width: 100%;
        height: 100vh;
    }
    .square{
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: red;
    }
    .top-left {
        top: 0;
        left: 0;
    }
    .top-right {
        top: 0;
        right: 0;
    }
    .bottom-left {
        bottom: 0;
        left: 0;
    }
    .bottom-right {
        bottom: 0;
        right: 0;
    }

</style>

</head>
<body>
    <div class="container">
        <div class="square top-left"></div>
        <div class="square top-right"></div>
        <div class="square bottom-left"></div>
        <div class="square bottom-right"></div>
    </div>
</body>
</html>
